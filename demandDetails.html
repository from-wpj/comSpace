<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <link rel="icon" href="img/pic.ico" type="image/x-icon"/>
        <title>需求详情</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/skin/default/layer.css"/>
        <link rel="stylesheet" href="css/bootstrap-table.min.css"/>
        <link rel="stylesheet" href="css/demandDetails.css?version=20180809"/>
    </head>
    <body>
        <div class="main">
            <div class="mainLeft col-lg-3 col-md-3 col-sm-2 col-xs-0">  </div>
            <div class="mainCenter col-lg-6 col-md-6 col-sm-8 col-xs-12">
                <p class="p1">  </p>
                <p class="demandTypeArea">
                    <span>需求类别</span>
                    <span class="demandType">   </span>
                </p>
                <div class="demandMore clearfix">
                    <p class="pull-left">
                        <span>发布日期</span>
                        <span class="createTime">   </span>
                    </p>
                    <p class="pull-left">
                        <span>截止日期</span>
                        <span class="EndTime">  </span>
                    </p>
                    <p class="pull-left">
                        <span>国际代码</span>
                        <span class="GuoBiaoCode">  </span>
                    </p>
                    <p class="pull-left">
                        <span>参考价格</span>
                        <span class="demandPrice">  </span>
                        (元)
                    </p>
                    <p class="pull-left">
                        <span>需求量</span>
                        <span class="demandCount">  </span>
                    </p>
                    <p class="pull-left">
                        <span>联系人</span>
                        <span class="demandPerson"> </span>
                    </p>
                    <p class="pull-left">
                        <span>联系电话</span>
                        <span class="demandTel">    </span>
                    </p>
                    <p class="pull-left">
                        <span>联系地址</span>
                        <span class="demandAddress">    </span>
                    </p>
                </div>
                <h4>需求描述</h4>
                <div class="content">   </div>
                <p class="zhibiao">指标项</p>
                <table id="addproductList3">
                    <thead>
                        <tr>
                            <th data-field="IndexTypeKey">名称</th>
                            <th data-field="IndexTypeValue">指标值</th>
                            <th data-field="IndexImage">图片</th>
                        </tr>
                    </thead>
                </table>
                <br/>
                <hr/>
                <p class="pipei">推荐产品</p>
                <div class="col-lg-12 clearfix">
                    <table id="DemandMatchingTable">
                        <thead>
                            <tr>
                                <th data-field="img">   </th>
                                <th data-field="ProductName">   </th>
                                <th data-field="ProductPrice">  </th>
                                <th data-field="area">  </th>
                            </tr>
                        </thead>
                    </table>
                    <br/>
                </div>
            </div>
            <div class="mainRight col-lg-3 col-md-3 col-sm-2 col-xs-0"> </div>
        </div>
        <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.js"></script>
        <script type="text/javascript" src="js/bootstrap-table-zh-CN.min.js"></script>
        <script type="text/javascript" src="js/change.js"></script>
        <script type="text/javascript" src="js/demandDetails.js?version=20180809"></script>
    </body>
</html>
